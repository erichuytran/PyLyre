{% extends "base.html" %}

{% block body %}

<div class="alert alert-danger" role="alert">
    This email is already taken. Please login if you already have an account.
</div>

<div class="container">

    <div>
        <img id="logoSignUp" src="{{ url_for('static', filename='/img/PyLyre_noBg.png') }}" alt="logo">
    </div>

    <hr class="my-3">

    <form method="post">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="formName">First name</label>
                    <input type="text" class="form-control" id="formName" name="name" placeholder="Enter name" required>
                </div>
                <div class="col">
                    <label for="formLastName">Last name</label>
                    <input type="text" class="form-control" id="formLastName" name="lastName" placeholder="Enter last name" required>
                </div>
            </div>
        </div>
            
        <div class="form-group">
            <label for="formPseudo">Pseudo</label>
            <input type="text" class="form-control" id="formPseudo"  name="pseudo" placeholder="Enter pseudo" required>
        </div>

        <div class="form-group">
            <label for="formEmail">Email address</label>
            <input type="email" class="form-control" id="formEmail" name="email" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
            
        <div class="form-group">
            <label for="formPassword">Password</label>
            <input type="password" class="form-control" id="formPassword" name="password" placeholder="Password" minlength="3" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
