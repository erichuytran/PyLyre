{% extends "base.html" %}

{% block body %}

<!-- <div>
    <img id="logoSignUp" src="{{ url_for('static', filename='/img/PyLyre_noBg.png') }}" alt="">
</div> -->

<div class="container">
    <form>
        <div class="form-group">
            
        <div class="form-group">
            <label for="formName">name</label>
            <input type="text" class="form-control" id="formName"  name="name" placeholder="Enter name">
        </div>
        
        <div class="form-group">
            <label for="formLastName">last name</label>
            <input type="text" class="form-control" id="formLastName"  name="lastName" placeholder="Enter last name">
        </div>
        
        <div class="form-group">
            <label for="formPseudo">pseudo</label>
            <input type="text" class="form-control" id="formPseudo"  name="lastName" placeholder="Enter pseudo">
        </div>

            <label for="formEmail">Email address</label>
            <input type="email" class="form-control" id="formEmail" name="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="formPassword">Password</label>
            <input type="password" class="form-control" id="formPassword" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
